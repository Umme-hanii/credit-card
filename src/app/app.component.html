<div class="container">
  <div class="card mt-3">
    <form class="card-body" [formGroup]="ccForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Name on Card</label>
          <app-input [control]="ccForm.controls['name']"></app-input>
        </div>
        <div class="col-md-6 mb-3">
          <label>Credit Card Number</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Expiration</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>CVV</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submti">Continue to Checkout</button>
    </form>
    <div>Values: {{ ccForm.value |  json }}</div>
    <div>Valid: {{ ccForm.valid }}</div>
  </div>
</div>
